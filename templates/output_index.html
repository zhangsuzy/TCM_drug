<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询结果</title>
    <link rel="stylesheet" href="output_styles.css">
    <script defer src="output_script.js"></script>
</head>
<body>
    <div class="container">
        <h1>查询结果</h1>

        <div class="result-card" id="result-container">
            <h2>患者信息</h2>
            <p><strong>姓名：</strong> <span id="name"></span></p>
            <p><strong>年龄：</strong> <span id="age"></span></p>
            <p><strong>性别：</strong> <span id="gender"></span></p>
            <h2>诊断信息</h2>
            <p><strong>六经辨证：</strong> <span id="six-diagnosis"></span></p>
            <p><strong>脏腑辨证：</strong> <span id="organ-diagnosis"></span></p>
            <h2>方剂</h2>
            <p><strong>方剂名称：</strong> <span id="prescription-name"></span></p>
            <p><strong>处方：</strong> <span id="prescription"></span></p>
            <h2>煎服方法</h2>
            <p><strong>煎服法：</strong> <span id="decoction-method"></span></p>
        </div>
    </div>
</body>
</html>
