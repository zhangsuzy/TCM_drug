<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线信息查询</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<script defer src="script.js"></script>

    <div class="container">
        <h1>在线信息查询数据库</h1>

        <div class="form-container">
            <h2>患者信息</h2>
            <form id="query-form">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" placeholder="请输入姓名">
                </div>

                <div class="form-group">
                    <label for="age">年龄：</label>
                    <input type="number" id="age" name="age" placeholder="请输入年龄">
                </div>

                <div class="form-group">
                    <label for="gender">性别：</label>
                    <select id="gender" name="gender">
                        <option value="">请选择</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="symptoms">主要症状：</label>
                    <textarea id="symptoms" name="symptoms" placeholder="描述主要症状"></textarea>
                </div>

                <div class="form-group">
                    <label for="pulse">脉象：</label>
                    <input type="text" id="pulse" name="pulse" placeholder="请输入脉象">
                </div>

                <div class="form-group">
                    <label for="tongue">舌象：</label>
                    <input type="text" id="tongue" name="tongue" placeholder="请输入舌象">
                </div>

                <button type="submit" class="submit-btn">查询</button>
            </form>
        </div>

        <div class="result-container">
            <h2>查询结果</h2>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
